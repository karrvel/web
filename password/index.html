<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>password</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css">
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <form class="form">
    <div class="input-group">
      <i class="bi bi-lock lock"></i>
      <input onkeyup="grader()" type="password" id="password" class="form-control" placeholder="Password" autocomplete="" required>
      <i onclick="clearInput()" class="bi bi-x-circle-fill clear hide" id="clear"></i>
      <i onclick="typeChanger()" class="bi bi-eye-slash-fill ml-3 eye hide" id="eye"></i>
    </div>
    <span class="all-line mb-1">
      <span id="line"></span>
    </span>
    <span id="status"></span>
  </form>

  <script src="js/jQuery.min.js"></script>
  <script src="js/popper.js"></script>
  <script src="js/bootstrap.js"></script>
  <script src="js/main.js"></script>

</body>

</html>
