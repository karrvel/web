<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Live Character Counter</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1 class="title">Live Character Counter</h1>
    <textarea placeholder="Write something..." class="textarea" onkeyup="countLetters()"></textarea>
    <div class="counter">Total characters: <span class="count">0</span></div>
  </div>
  <script src="main.js"></script>
</body>
</html>
