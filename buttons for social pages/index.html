<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>we on social media</title>
  </head>
  <body>
    <div class="content">
      <a href="#" class="social-btn facebook">
        <span class="rect rect1">
          <span class="icon facebook-icon"></span>
        </span>
        <span class="rect rect2"></span>
      </a>
      <a href="#" class="social-btn twitter">
        <span class="rect rect1">
          <span class="icon twitter-icon"></span>
        </span>
        <span class="rect rect2"></span>
      </a>
      <a href="#" class="social-btn google">
        <span class="rect rect1">
          <span class="icon google-icon"></span>
        </span>
        <span class="rect rect2"></span>
      </a>
      <a href="#" class="social-btn dribble">
        <span class="rect rect1">
          <span class="icon dribble-icon"></span>
        </span>
        <span class="rect rect2"></span>
      </a>
      <a href="#" class="social-btn skype">
        <span class="rect rect1">
          <span class="icon skype-icon"></span>
        </span>
        <span class="rect rect2"></span>
      </a>
    </div>
  </body>
</html>
